<app-header></app-header>
<div *ngIf="isConnected">
    <div class="container-fluid-sm container-md bg-light mt-5 p-5">
        <div class="row">
            <div *ngFor="let oversight of oversights" class="col-md-4 col-lg-3 my-1 px-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fs-6 fw-bold">{{oversight.title}}</h5>
                        <p class="card-text text-secondary fs-7-custom">Début: {{oversight.date | date: 'dd/MM/yyyy'}}</p>
                        <a routerLink="/oversight/{{oversight.id}}" class="btn btn-primary">Voir les détails</a>
                    </div>
                </div>
            </div>
            <div *ngIf="oversights.length < 1">
                <h1 class="d-flex justify-content-center fs-5">Aucun résultat !</h1>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!isConnected" class="container-fluid">
    <div class="d-flex justify-content-center mt-4 py-5">
        <div class="spinner-grow mx-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow mx-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow mx-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
