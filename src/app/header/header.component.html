<nav *ngIf="!isSearching" class="navbar navbar-expand bg-primary navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold ps-3" routerLink="/">MyHealth</a>
      <form (submit)="search($event)" class="col-md-6 offset-md-1 col-lg-4 offset-lg-3 d-none d-md-inline">
        <input [formControl]="keywords" class="form-control text-bg-primary" type="search" placeholder="Rechercher surveillance" aria-label="Search">
      </form>
      <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item d-md-none">
                <a href="#" (click)="doSearch($event)" class="nav-link p-0 me-3">
                    <i class="bi bi-search text-light fs-3"></i>
                </a>
            </li>
              <li class="nav-item">
                  <a routerLink="/create-oversight" class="nav-link p-0 me-3">
                      <i class="bi bi-plus-circle text-light fs-3"></i>
                  </a>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                    <button type="button" class="btn-account p-0 me-3" (click)="checkAccount()" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle text-light fs-3"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li *ngIf="account != null" class="py-1 text-primary border-top border-bottom border-1">
                            <span class="ps-3 pe-1">{{account.firstname}}</span>
                            <span class="pe-3">{{account.lastname}}</span>
                        </li>
                        <li *ngIf="account != null" class="border-bottom border-1">
                            <a routerLink="/settings" class="dropdown-item">Paramètres</a>
                        </li>
                        <li *ngIf="account != null" class="border-bottom border-1">
                            <a href="#" (click)="disconnect()" class="dropdown-item">Déconnexion</a>
                        </li>
                        <div *ngIf="account == null"  class="d-flex justify-content-center">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </ul>
                </div>
              </li>
          </ul>
      </div>
    </div>
</nav>

<div *ngIf="isSearching" class="container-fluid bg-primary fixed-top py-2">
    <div class="row">
        <div class="col-1 ps-3">
            <a href="#" (click)="closeSearch($event)">
                <i class="bi bi-arrow-left text-light fs-3"></i>
            </a>
        </div>
        <div class="col-11 pe-5">
            <form (submit)="search($event)">
                <input autofocus [formControl]="keywords" class="form-control text-bg-primary border-0" type="search" placeholder="Rechercher surveillance" aria-label="Search">
            </form>
        </div>
    </div>
</div>
