<div class="container-fluid container-md container-xl">
    <form class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 mt-3 py-4 rounded bg-light">
        <div class="mb-3 px-4">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" id="email" class="form-control" [formControl]="email" />
        </div>
        <div class="mb-4 px-4">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" [formControl]="password" />
        </div>
        <div class="text-center mb-4 fs-7">
            <a href="#" (click)="createAccount($event)" class="text-decoration-none pe-1">Créer un compte</a> <span class="text-primary">|</span> 
            <a href="#" (click)="forgottenPassword($event)" class="text-decoration-none ps-1">Mot de passe oublié ?</a>
        </div>
        <div class="mb-3 px-4">
            <button type="button" (click)="submit($event)" class="btn btn-primary col-12 col-md-12 col-lg-12 col-xl-12">Se connecter</button>
        </div>
    </form>
</div>
