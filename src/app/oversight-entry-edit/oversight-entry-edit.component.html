<app-header></app-header>
<div class="container bg-light mt-5 py-5">
    <div *ngIf="oversight != null && oversight.title != null" class="text-center">
        <h1 class="fs-3">{{ oversight.title }}</h1>
    </div>
    <div class="col-md-8 offset-md-2 mt-5">
        <form>
            <div *ngIf="entry != null" class="col-md-4">
                <label for="date" class="form-label">Date & heure</label>
                <input type="datetime-local" name="date" [formControl]="formDate" id="date" class="form-control" [(ngModel)]="entry.date" required>
            </div>
                <div *ngFor="let parameter of parameters; let i = index;">
                    <div *ngFor="let detail of details;" class="mt-3">
                        <div *ngIf="parameter.id == detail.parameterId">
                            <label class="form-label">
                                {{ parameter.name }} <span *ngIf="parameter.unit != null">({{ parameter.unit }})</span>
                            </label>
                            <input type="number" name="params{{i}}" [formControl]="formParameters[i]" class="form-control" min="0" step="any" [(ngModel)]="detail.value">
                        </div>
                    </div>
                </div>
            <div class="mt-4 mb-3">
                <button (click)="submit($event)" class="btn btn-primary col-12 col-md-5 offset-md-7 col-xl-3 offset-xl-9">Modifier donn√©es</button>
            </div>
        </form>
    </div>
</div>
